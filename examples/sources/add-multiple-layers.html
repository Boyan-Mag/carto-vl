<!DOCTYPE html>
<html>
<head>
  <title>Add layer | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>

  <!-- Add map container -->
  <div id="map"></div>

  <!-- Add title/legend box -->
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>Multiple layers</h1>
      </header>
      <section>
        <p class="description toolbox-text">Add multiple CARTO source layers</p>
      </section>
      <footer class="js-footer"></footer>
    </div>
  </aside>
  
  <script>

    // Add basemap and set properties
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.voyager,
      center: [0, 43],
      zoom: 4,
      scrollZoom: false,


    });

    // Add zoom controls
    const nav = new mapboxgl.NavigationControl({
      showCompass: false
    });
    map.addControl(nav, 'top-left');
    
    //** CARTO VL functionality begins here **//

    // Define user
    carto.setDefaultAuth({
      username: 'cartovl',
      apiKey: 'default_public'
    });

    // Define first (cities) source with SQL
    const citiesSource = new carto.source.SQL(`
      SELECT *
        FROM ne_10m_populated_places_simple
        WHERE adm0name IN ('Spain','France','Italy','Switzerland','Portugal')
    `);
    // Define cities Viz object
    const citiesViz = new carto.Viz();
    // Define cities map layer
    const citiesLayer = new carto.Layer('citiesLayer', citiesSource, citiesViz);


    // Define second (countries) source with SQL
    const countriesSource = new carto.source.SQL(`
      SELECT *
        FROM ne_adm0_europe
        WHERE admin IN ('Spain','France','Italy','Switzerland','Portugal')
    `);
    // Define countries Viz object
    const countriesViz = new carto.Viz();
    // Define countries map layer
    const countriesLayer = new carto.Layer('countriesLayer', countriesSource, countriesViz);

    // Add map layers
    citiesLayer.addTo(map, 'watername_ocean');
    countriesLayer.addTo(map, 'citiesLayer');
  

  </script>
</body>
</html>
