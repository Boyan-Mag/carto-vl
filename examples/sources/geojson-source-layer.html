<!DOCTYPE html>
<html>

<head>
  <title>Add layer | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>

  <!-- Add map container -->
  <div id="map"></div>

  <!-- Add title/legend box -->
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>GeoJSON</h1>
      </header>
      <section>
        <p class="description open-sans">Load a GeoJSON Source</p>
      </section>
    </div>
  </aside>

  <script>

    // Add basemap and set properties
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.voyager,
      center: [-73.97720677029952, 40.77784846220871],
      zoom: 13,
      scrollZoom: false,
      dragRotate: false,
      touchZoomRotate: false,
    });

    // Add zoom controls
    const nav = new mapboxgl.NavigationControl({
      showCompass: false
    });
    map.addControl(nav, 'top-left');

    // Load geojson source
    const geojson = {
      "type": "Feature",
      "geometry": {
        "type": "Point",
        "coordinates": [-73.97720677029952, 40.77784846220871]
      },
      "properties": {
        "name": "Dinagat Islands"
      }
    };

    // Load properties
    const metadata = {
      properties: {
        numfloors: { type: 'number' }
      }
    };

    //** CARTO VL functionality begins here **//

    // Define source
    const source = new carto.source.GeoJSON(geojson, metadata);

    // Define Viz object
    const viz = new carto.Viz(`width: 40`);

    // Define map layer
    const layer = new carto.Layer('layer', source, viz);

    // Add layer to map
    layer.addTo(map, 'watername_ocean');

  </script>
</body>

</html>
