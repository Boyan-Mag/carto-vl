<!DOCTYPE html>
<html>
<head>
  <title>Animate by date/time | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>

  <!-- Add map container -->
  <div id="map"></div>

  <!-- Add title/legend box -->
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>Animated map</h1>
      </header>
      <section>
        <p class="description open-sans">How to animate features by date/time</p>
      </section>
    </div>
  </aside>

  <script>

    //Add basemap and set properties
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.darkmatter,
      center: [-73.96, 40.75],
      zoom: 11,
      scrollZoom: false,
      dragRotate: false,
      touchZoomRotate: false,
    });

    // Add zoom controls
    const nav = new mapboxgl.NavigationControl({
      showCompass: false
    });
    map.addControl(nav, 'top-left');

    //** CARTO VL functionality begins here **//

    // Define user
    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

    // Define source
    const source = new carto.source.Dataset('taxi_50k');

    // Define Viz object and custom style
    const viz = new carto.Viz(`
      filter: animation(linear($tpep_pickup_datetime,time('2016-05-01T00:00:07Z'),time('2016-05-06T10:40:59Z')),30,fade(0.1,0.5))
    `);

    // Define map layer
    const layer = new carto.Layer('layer', source, viz);

    // Add map layer
    layer.addTo(map, 'watername_ocean');

  </script>
</body>
</html>
