<!DOCTYPE html>
<html>
<head>
  <title>Draw order | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>

  <!-- Add map container -->
  <div id="map"></div>

  <!-- Add title/legend box -->
    <aside class="toolbox">
      <div class="box">
        <header>
          <h1>Draw Order</h1>
        </header>
        <section>
          <p class="description toolbox-text">Set the draw order of points</p>
          <!-- Add radio button selector -->
          <div id="controls">
            <ul>
              <li>
                <input type="radio" name="style" onclick="setAscOrder()" id="Asc" checked>
                <label for="Asc">Asc</label>
              </li>
              <li>
                <input type="radio" name="style" onclick="setDescOrder()" id="Desc">
                <label for="Desc">Desc</label>
              </li>
              <li>
                <input type="radio" name="style" onclick="setDefaultOrder()" id="Default">
                <label for="Default">Default / No order</label>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </aside>
    
  <script>

    // Add basemap and set properties
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.voyager,
      center: [2.1734, 41.3851],
      zoom: 14,
      scrollZoom: false,
    });

    // Add zoom controls
    const nav = new mapboxgl.NavigationControl({
      showCompass: false
    });
    map.addControl(nav, 'top-left');

    //** CARTO VL functionality begins here **//

    // Define user
    carto.setDefaultAuth({
      username: 'cartovl',
      apiKey: 'default_public'
    });

    // Define source
    const source = new carto.source.Dataset(`
      spend_data
    `);
    const s = carto.expressions;

    // Define style
    const viz = new carto.Viz({
        width: s.sqrt(s.prop('amount')),
        color: s.ramp(s.prop('category'), s.palettes.PRISM),
        strokeColor: s.rgba(255, 255, 255, 0.5),
        strokeWidth: 1,
        order: s.asc(s.width())
    });
    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map, 'watername_ocean');

    function setDefaultOrder() {
      layer.blendToViz(new carto.Viz({
          width: s.sqrt(s.prop('amount')),
          color: s.ramp(s.prop('category'), s.palettes.PRISM),
          strokeColor: s.rgba(255, 255, 255, 0.5),
          strokeWidth: 1,
      }));
    }

    function setAscOrder() {
      layer.blendToViz(new carto.Viz({
          width: s.sqrt(s.prop('amount')),
          color: s.ramp(s.prop('category'), s.palettes.PRISM),
          strokeColor: s.rgba(255, 255, 255, 0.5),
          strokeWidth: 1,
          order: s.asc(s.width())
      }));
    }

    function setDescOrder() {
      layer.blendToViz(new carto.Viz({
          width: s.sqrt(s.prop('amount')),
          color: s.ramp(s.prop('category'), s.palettes.PRISM),
          strokeColor: s.rgba(255, 255, 255, 0.5),
          strokeWidth: 1,
          order: s.desc(s.width())
      }));
    }

    layer.on('loaded', hideLoader);
    function hideLoader() {
          document.getElementById('loader').style.opacity = '0';
    }
  </script>
</body>
</html>
