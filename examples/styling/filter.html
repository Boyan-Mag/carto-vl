<!DOCTYPE html>
<html>
<head>
  <title>Filter based styling | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>

  <!-- Add map container -->
  <div id="map"></div>

  <!-- Add title/legend box -->
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>Filter based styling</h1>
      </header>
      <section>
        <p class="description toolbox-text">Filter and style a subset of data</p>
      </section>
    </div>
  
  <script>

    // Add basemap and set properties
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.darkmatter,
      center: [0, 30],
      zoom: 2,
      scrollZoom: false,
    });

    // Add zoom controls
    const nav = new mapboxgl.NavigationControl({
      showCompass: false
    });
    map.addControl(nav, 'top-left');

    //** CARTO VL functionality begins here **//

    // Define user
    carto.setDefaultAuth({
      username: 'cartovl',
      apiKey: 'default_public'
    });

    // Define source
    const source = new carto.source.Dataset('ne_10m_populated_places_simple');

    // Define Viz object and custom style
    const viz = new carto.Viz(`
        color: ramp(viewportQuantiles($pop_max, 5), redor)
        width: 5
        strokeWidth: 0
        filter: between($pop_max, 10000, 20000)
    `);

    // Define map layer
    const layer = new carto.Layer('layer', source, viz);

    // Add map layer 
    layer.addTo(map, 'watername_ocean');

  </script>
  
</body>
</html>
