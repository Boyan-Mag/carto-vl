<!DOCTYPE html>
<html>

<head>
    <!-- Include CARTO VL JS -->
    <script src="../../../../dist/carto-vl.js"></script>
    <!-- Include Mapbox GL JS -->
    <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
    <!-- Include Mapbox GL CSS -->
    <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
    <!-- Make the map visible -->
    <style>
        body {
          margin: 0;
        }

        #map {
            position: absolute;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Map goes here -->
    <div id="map"></div>
    <script>
        // Add basemap and set properties
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.darkmatter,
            center: [-8.291255, 33.684553],
            zoom: 2.8,
            scrollZoom: false
        });
        map.touchZoomRotate.disableRotation();

        const nav = new mapboxgl.NavigationControl({
        showCompass: false
        });
        map.addControl(nav, 'top-left');

        //** CARTO VL functionality begins here **//

        // Autenticate the client
        carto.setDefaultAuth({
            username: 'cartovl',
            apiKey: 'default_public'
        });

        // Define source
        const source = new carto.source.Dataset('bird_journey');
        
        // Define and style Viz object
        const viz = new carto.Viz(`
          @duration: 10
          @linearAnimation: animation(linear($date_time, time('2014-03-30T20:24:25Z'), time('2014-04-24T23:52:14Z')), @duration)
          color: ramp(@linearAnimation, Oryel)
          filter: @linearAnimation
          width: 10
          strokeWidth: 0
        `);
        
        // Define map layer
        const layer = new carto.Layer('layer', source, viz);

        // Add the layer to the map
        layer.addTo(map);
    </script>
</body>

</html>
