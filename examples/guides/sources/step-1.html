<!DOCTYPE html>
<html>

<head>
    <!-- Include CARTO VL JS -->
    <script src="../../../../dist/carto-vl.js"></script>
    <!-- Include Mapbox GL JS -->
    <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
    <!-- Include Mapbox GL CSS -->
    <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
    <!-- Make the map visible -->
    <style>
        #map {
            position: absolute;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Map goes here -->
    <div id="map"></div>
    <script>
        // BASEMAP
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.voyager,
            center: [0, 30],
            zoom: 2,
            dragRotate: false,
        });
        map.touchZoomRotate.disableRotation();
        const nav = new mapboxgl.NavigationControl({
            showCompass: false
        });
        map.addControl(nav, 'top-left');

        // DATASET
        // Add a Dataset with custom credentials
        const citiesSource = new carto.source.Dataset('ne_10m_populated_places_simple', {
            user: 'cartovl',
            apiKey: 'default_public'
        });
        // Create a layer with default style and add it to the map
        const citiesLayer = new carto.Layer('cities', citiesSource, new carto.Viz('color:grey width:4'));
        citiesLayer.addTo(map);
    </script>
</body>

</html>
