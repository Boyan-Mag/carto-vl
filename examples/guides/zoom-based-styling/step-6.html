<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <script src="../../../dist/carto-vl.js"></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />

    <link rel="stylesheet" type="text/css" href="../../style.css">
</head>

<body>
    <!-- Add map container -->
    <div id="map"></div>
    <script>
        // Add basemap and set properties
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.darkmatter,
            center: [-123.098599, 49.240685],
            zoom: 11,
            dragRotate: false,
        });

        // Add zoom controls
        const nav = new mapboxgl.NavigationControl();
        map.addControl(nav, 'top-left');

        //** CARTO VL functionality begins here **//

        // Define user
        carto.setDefaultAuth({
            username: 'cartovl',
            apiKey: 'default_public'
        });

        // Define source
        const source = new carto.source.Dataset('vancouver_trees');

        // Define Viz object and custom style
        const viz = new carto.Viz(`
            color: ramp(globalQuantiles($diameter,7),sunset)
            width: ramp(zoomrange([12,18]),[1,20])
            strokeWidth: 0
            filter: ramp(zoomrange([12,13,14,15,16]),
                        [$diameter>30,
                        $diameter>20,
                        $diameter>15,
                        $diameter>10,
                        true]
                        )
        `);

        // Define map layer
        const layer = new carto.Layer('layer', source, viz);

        // Add map layer
        layer.addTo(map, 'watername_ocean');
    </script>
</body>

</html>
