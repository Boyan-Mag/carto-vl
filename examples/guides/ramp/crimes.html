<!DOCTYPE html>
<html>

<head>
    <title>Add layer | CARTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Include CARTO VL JS -->
    <script src="../../../dist/carto-vl.js"></script>
    <!-- Include Mapbox GL JS -->
    <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
    <!-- Include Mapbox GL CSS -->
    <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
    <style>
        html,
        body {
            margin: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
            center: [-87.4297032849986, 41.846236031814215],
            zoom: 10.41649097097541,
        });

        carto.setDefaultAuth({
            user: 'cartovl',
            apiKey: 'default_public'
        });

        const source = new carto.source.Dataset("crimes");
        const viz = new carto.Viz(`
            width: 6
            strokeWidth: 0
            color: ramp(top($primary_type, 2), [blue, red])
            @primary_type: $primary_type`
        );
        const layer = new carto.Layer('layer', source, viz);
        const interactivity = new carto.Interactivity(layer);
        interactivity.on('featureHover', e => {
            if (e.features[0]) {
                console.log(e.features.map(f=>f.variables.primary_type.value));
            }
        });

        layer.addTo(map, 'watername_ocean');
    </script>
</body>

</html>
