<!DOCTYPE html>
<html>

<head>
  <title>Add layer | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../dist/carto-vl.min.js"></script> <!-- Using minified version (no .ctor name's mangling test)-->
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../examples/style.css">
</head>

<body>
  <div id="map"></div>
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>LegendData name</h1>
      </header>
      <section>
        <div id="content">
        </div>
      </section>
    </div>
  </aside>

  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.darkmatter,
      center: [8, 20],
      zoom: 2.2
    });

    carto.setDefaultAuth({
      username: 'cartovl',
      apiKey: 'default_public'
    });

    const source = new carto.source.Dataset("pop_density_points");
    const viz = new carto.Viz(`
            width: scaled(0.7)
            color: ramp($dn, [green, yellow, red])
            strokeWidth: 0
        `);
    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map, 'watername_ocean');


    // ColorLegend name
    layer.on('updated', () => {
      const colorLegend = layer.viz.color.getLegendData();
      document.getElementById('content').innerHTML = `Legend of ${colorLegend.name}`;
    });
  </script>
</body>

</html>
